<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/4a45b90c57.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
  <nav class="nav">
    <img src="./images/logo.svg" alt="" class="logo">
  </nav>
  <section class="center-container flex">
    <img src="./images/illustration-mockups.svg" alt="" class="container-img">
    <section class="container-content">
      <h1 class="content-title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="content-info">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="container-btn">    
          Register
      </button>
    </section>
  </section>
<footer class="footer">
  <ul class="links flex">
    <li>
      <i class="fa-brands fa-facebook-f"></i>
    </li>
    <li>
      <i class="fa-brands fa-twitter"></i>
    </li>
    <li>
      <i class="fa-brands fa-instagram"></i>
    </li>
  </ul>

</footer>
</main>

</body>
</html>
